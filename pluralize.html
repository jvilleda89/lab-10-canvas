<!DOCTYPE html>
<html>
<body>
<script>
var word = prompt("Word Please");

  function pluralize(word){
   return word + "s";
   }
   
   if(word === "moose"){
      console.log("moose");
    }

    else if(word === "automaton"){
      console.log("automata");
    }

    else if(word === "mouse"){
      console.log("mice");
    }

    else{
      console.log(pluralize(word));
    }
   
  
</script>
</body>
</html>
